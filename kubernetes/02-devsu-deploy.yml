apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsu
  namespace: devsu
  labels:
    app: devsu
spec:
  replicas: 2
  selector:
   matchLabels:
    app: devsu
  template:
    metadata:
      labels:
        app: devsu
    spec:
      containers:
        - name: devsu-app
          image: randyavs/devops-project-web:latest
          resources:
            requests:
              memory: "200Mi"
              cpu: "200m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8000
              name: devsuappport
          command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
      